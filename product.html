<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlock - Product Details</title>
    <link rel="icon" type="image/png" href="product-pic/logo-pic.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="page-header">
            <div class="header-container">
                <div class="page-logo">
                    <img src="product-pic/logo-pic.jpg" class="logo-image" alt="Logo">
                    <a href="index.html" class="logo-text">Wishlock</a>
                </div>
                <a href="index.html" class="back-link">Back to Home</a>
            </div>
        </header>

        <main id="product-detail" class="product-detail-section">
            <!-- Product details will be injected here -->
        </main>

        <!-- Footer -->
        <footer class="page-footer">
            <p>&copy; 2025 Wishlock Shop | All Rights Reserved</p>
        </footer>

        <script>
            // Product data
            const products = [
                { id: 1, name: "Naruto", price: "$25", image: "product-pic/5.jpg", desc: "Limited edition Naruto figure." },
                { id: 2, name: "Retro Sneakers", price: "$40", image: "product-pic/6.jpg", desc: "Classic retro-style sneakers." },
                { id: 3, name: "Classic Leather Bag", price: "$35", image: "product-pic/7.jpg", desc: "Stylish and durable leather bag." },
                { id: 4, name: "Vintage Jacket", price: "$50", image: "product-pic/8.jpg", desc: "Timeless vintage fashion jacket." },
                { id: 5, name: "Gaming Headset", price: "$60", image: "product-pic/9.jpg", desc: "High-quality surround sound headset." },
                { id: 6, name: "Leather Wallet", price: "$20", image: "product-pic/10.jpg", desc: "Compact and elegant leather wallet." },
                { id: 7, name: "Antique Clock", price: "$120", image: "product-pic/11.jpg", desc: "Collectorâ€™s antique timepiece." },
                { id: 8, name: "Sports Watch", price: "$70", image: "product-pic/12.jpg", desc: "Durable water-resistant sports watch." }
            ];

            // Get product ID from URL
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get("id"));
            const product = products.find(p => p.id === id);
            const container = document.getElementById("product-detail");

            // Display product
            if (product) {
                container.innerHTML = `
                    <div class="product-detail-container">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h2>${product.name}</h2>
                            <p class="product-desc">${product.desc}</p>
                            <p class="product-price">${product.price}</p>
                            <button class="buy-button">Buy Now</button>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `<p style="text-align:center;">Product not found.</p>`;
            }
        </script>
    </div>
</body>
</html>
